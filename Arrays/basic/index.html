<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Arrays</title>
</head>
<body>
    <h1>Javascript Arrays</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>

    <script>

        let cars = ["Bmw","Volvo","Honda"];

        document.getElementById('demo').innerHTML = cars;

        let bmw = cars[0];

        document.getElementById('demo1').innerHTML = bmw;

        let len = cars.length;

        document.getElementById('demo2').innerHTML = len;

        let last = cars[cars.length - 1];

        document.getElementById('demo3').innerHTML = last;

        // cars.forEach((item, index, array) => {
        //     console.log(item,index);
        // }
        // );

        document.getElementById('demo4').innerHTML = cars.toString();

        let last1 = cars.pop();
        document.getElementById('demo5').innerHTML = last1;
        // document.getElementById('demo5').innerHTML = cars;

        let last2 = cars[cars.length - 1];
        document.getElementById('demo6').innerHTML = last2;

        let add = cars.push("Audi");
        // document.getElementById('demo7').innerHTML = add;
        document.getElementById('demo7').innerHTML = cars;

        let n = cars.shift();
        // document.getElementById('demo8').innerHTML = n;
        document.getElementById('demo8').innerHTML = cars;

        let n1 = cars.unshift("Ferrari");
        document.getElementById('demo9').innerHTML = cars;

        let bikes = ["yamaha", "TVS", "Hero"];
        let vehicles = cars.concat(bikes);
        document.getElementById('demo10').innerHTML = vehicles;

        let n2 = vehicles.sort();
        document.getElementById('demo11').innerHTML = n2;

        let n3 = vehicles.reverse();
        document.getElementById('demo12').innerHTML = n3;

        let a1 = [2,3,4,5,6,7];
        let a2 = a1.map(multiply);
        function multiply(value){
            return value *2;
        }
        document.getElementById('demo13').innerHTML = a2;
        console.log(a2);

        let b1 = a1.filter(comp);
        let b2 = a2.filter(comp);
        function comp(value){
            return value>4;
        }
        document.getElementById('demo14').innerHTML = b1;
        document.getElementById('demo15').innerHTML = b2;
        console.log(b1);
        console.log(b2);

        let c1 = a1.reduce(sum);
        function sum(total, value){
            return total + value;
        }
        document.getElementById('demo16').innerHTML = c1;



        // console.log(cars);
        // console.log(cars[0]);
        // console.log(cars[2]);

        // let len = cars.length;
        // console.log(len);
    </script>
</body>
</html>
