<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions in JS</h1>
    <p id="demo"></p>

    <script>
        var myFunction = new Function("a","b","return(a+b)");
        var x = myFunction(5,5);
        let y = myFunction(10,10);
        document.getElementById("demo").innerHTML = "The sum is" + x;
        document.getElementById("demo").innerHTML = "The sum is" + y;

        var z = function(a,b){
            return a+b
        }
        i = z(8,5);
        document.write("The sum is " +i);
    </script>
</body>
</html>
